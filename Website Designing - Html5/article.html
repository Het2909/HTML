<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article and Section Example</title>
</head>
<body>
  <article>
    <h2>Blog Post</h2>
    <section>
      <h3>Introduction</h3>
      <p>This is the intro to the blog post.</p>
    </section>
    <section>
      <h3>Main Content</h3>
      <p>Here's the main content of the blog post.</p>
    </section>
  </article>
</body>
</html>
